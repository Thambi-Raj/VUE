<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="
        https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js
        "></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="search-dropdown.css">
    <link rel="stylesheet" href="calendar_right.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="content_sidebar.css">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="simpleDropdown.css">
    <link rel="stylesheet" href="diary.css">
    <script src="dropdown_view.js"></script>
    <script src="dropdown_controller.js"></script>
    <script src="button_view.js"></script>
    <script src="button_controller.js"></script>
    <script src="search-dropdown_view.js"></script>
    <script src="search-dropdown_controller.js"></script>
    <script src="sidebar_view.js"></script>
    <script src="sidebar_controller.js"></script>
    <script src="calendar_right_view.js"></script>
    <script src="calendar_right_controller.js"></script>
    <script src="container_view.js"></script>
    <script src="container_controller.js"></script>
    <script src="content_sidebar_view.js"></script>
    <script src="content_sidebar_controller.js"></script>
    <script src="editor_component.js"></script>
    <script src="editor_controller.js"></script>
    <script src="simpleDropdown_view.js"></script>
    <script src="simpleDropdown_controller.js"></script>
    <script src="diary_view.js"></script>
</head>
<body>
    <div id="root">
        <div id="header">
            <div id="left_pane">
                <span id="icon">DIARY</span>
            </div>
        </div>
        <div id="content">
            <div class="diary">
                <diary-component :dropdown_selected="dropdown_selected" :data="data" :dropdown_value="dropdown_value"
                    :content_view="content_view" :default_date="default_date" :favourite="favourite_data"
                    :month_preview="month_preview" :favourite="favourite" @change_page="page_change"
                    @change_dropdown_head="change_dropdown_head" @change_dropdown_value="change_dropdown_value"
                    @change_mention="change_mention" @change_date="change_date" @save_json="save_json"
                    @add_fav="add_fav" :result_data="result_data"></diary-component>
            </div>
        </div>
    </div>
</body>


<script>
    const app = Vue.createApp({
        data() {
            return {
                dropdown_selected: 'year_2024',
                dropdown_value: 'Apr',
                default_date: 1,
                id_map: {
                    'year_2024': 2024,
                    'year_2023': 2023
                },
                prev_date: 1,
                data: [],
                content_view: true,
                favourite_data: this.check_favourite(),
                month_preview: this.get_month_preview("year_2024", "Apr"),
                bookmark_data: [{ 'FEB 2024': [1, 2, 5] }, { 'FEB 2024': [1, 2, 5] }],
                mention_data: [{ "thambi": ['feb', 'mar'] }, { "raj": ['feb', 'jan'] }],
                result_data: {},
                favourite: false
            }
        },
        mounted() {
            this.get_data();
        },
        watch: {
            default_date(newVal, oldVal) {
                this.prev_date = oldVal;
            }
        },
        emits: ["page_change", "change_dropdown_head", "change_dropdown_value", "change_mention", "save_content", "change_date", "add_fav"],
        methods: {
            change_dropdown_head(data, bool) {
                this.dropdown_selected = data;
                if (bool) {
                    this.content_view = true;
                }
                this.data = data == 'favorite'
                    ? this.construct_container_format("Favourite") : data == 'bookmarks'
                        ? this.bookmark_data : [];
                this.construct_container_format("Favourite");
                if (data.startsWith('year')) {
                    this.get_data();
                    this.month_preview = this.get_month_preview(this.dropdown_selected, this.dropdown_value)
                }
                this.favourite_data = this.check_favourite(this.default_date);
            },
            change_dropdown_value(data, bool) {
                this.dropdown_value = data;
                if (bool) {
                    this.content_view = true;
                }
                this.get_data();
                this.month_preview = this.get_month_preview(this.dropdown_selected, this.dropdown_value)
                this.favourite_data = this.check_favourite(this.default_date)
            },
            page_change(date) {
                this.content_view = !this.content_view;
                this.default_date = date;
                this.get_data();
                this.favourite_data = this.check_favourite(date)
            },
            print_hello(name) {
                this.dropdown_selected = name;
            },
            change_mention(name) {
                this.data = [{ 'FEB 2024': [1, 2, 5] }];
            },
            change_date(date) {
                this.default_date = date;
                this.prev_date = date;
                this.get_data();
                this.favourite_data = this.check_favourite(date)
            },
            construct_container_format(key) {
                var data = JSON.parse(localStorage.getItem(key));
                if (data != null) {
                    var keys = Object.keys(data).sort().reverse();
                    var result = [];
                    for (var i = 0; i < keys.length; i++) {
                        var month = Object.keys(data[keys[i]]);
                        var res = this.month_based_sort(month);
                        for (var j = 0; j < res.length; j++) {
                            var get_date = Object.keys(data[keys[i]][res[j]]).sort();
                            if (get_date.length >= 1) {
                                var s = res[j].toLocaleUpperCase() + '_' + this.id_map[keys[i]];
                                var obj = {};
                                obj[s] = get_date;
                                result.push(obj);
                            }
                        }
                    }
                }
                return result;
            },
            month_based_sort(array) {
                var month = { "Jan": 0, "Feb": 1, "Mar": 2, "Apr": 3, "May": 4, "Jun": 5, "Jul": 6, "Aug": 7, "Sep": 8, "Oct": 9, "Nov": 10, "Dec": 11 };
                var index_month = [];
                var result = [...array];
                for (var i = 0; i < array.length; i++) {
                    index_month.push(month[array[i]]);
                }
                for (var i = 0; i < index_month.length; i++) {
                    for (var j = i + 1; j < index_month.length; j++) {
                        if (index_month[i] > index_month[j]) {
                            var temp = index_month[i];
                            index_month[i] = index_month[j];
                            index_month[j] = temp;
                            var temp1 = result[i];
                            result[i] = result[j];
                            result[j] = temp1;
                        }
                    }
                }
                return result;
            },
            save_json(json, date) {
                var get_local = !localStorage.getItem("Data") ? {} : JSON.parse(localStorage.getItem("Data"));
                get_local[this.dropdown_selected] = get_local[this.dropdown_selected] || {};
                get_local[this.dropdown_selected][this.dropdown_value] = get_local[this.dropdown_selected][this.dropdown_value] || {};
                get_local[this.dropdown_selected][this.dropdown_value][date] = { ...json };
                setTimeout(() => {
                    localStorage.setItem("Data", JSON.stringify(get_local));
                    this.month_preview = this.get_month_preview(this.dropdown_selected, this.dropdown_value);
                }, 2000);
            },
        add_fav(date) {
                var check = this.check_favourite(date);
                var get_local = !localStorage.getItem("Favourite") ? {} : JSON.parse(localStorage.getItem("Favourite"));
                if (check) {
                    delete get_local[this.dropdown_selected][this.dropdown_value][date];
                    this.favourite_data = false;
                }
                else {
                    this.favourite_data = true;
                    get_local[this.$root.dropdown_selected] = get_local[this.$root.dropdown_selected] || {};
                    get_local[this.$root.dropdown_selected][this.$root.dropdown_value] = get_local[this.$root.dropdown_selected][this.$root.dropdown_value] || {};
                    get_local[this.dropdown_selected][this.dropdown_value][date] = true;
                }
                localStorage.setItem("Favourite", JSON.stringify(get_local));
            },
            get_data() {
                var get_local = !localStorage.getItem("Data") ? {} : JSON.parse(localStorage.getItem("Data"));
                var condition = get_local
                    && get_local[this.dropdown_selected] &&
                    get_local[this.dropdown_selected][this.dropdown_value]
                    && get_local[this.dropdown_selected][this.dropdown_value][this.default_date];
                this.result_data = condition ? condition : {};
            },
            check_favourite(date) {
                var get_local = !localStorage.getItem("Favourite") ? {} : JSON.parse(localStorage.getItem("Favourite"));
                var condition = get_local
                    && get_local[this.dropdown_selected] &&
                    get_local[this.dropdown_selected][this.dropdown_value]
                    && get_local[this.dropdown_selected][this.dropdown_value][date];
                if (condition) {
                    return true;
                }
                return false;

            },
            get_month_preview(year, month) {
                var get_local = !localStorage.getItem("Data") ? {} : JSON.parse(localStorage.getItem("Data"));
                var condition = get_local
                    && get_local[year] &&
                    get_local[year][month]
                console.log('month');
                return condition ? condition : {};
            },

        },
    })
    app.component('dropdown-root', dropdown_component);
    app.component('dropdown-controller', dropdown_controller);
    app.component('button-root', button_component);
    app.component('button-controller', button_controller);
    app.component('search-btn-root', search_button_component);
    app.component('search-btn-controller', search_button_controller);
    app.component('sidebar-root', sidebar_component);
    app.component('sidebar-controller', sidebar_controller);
    app.component('calendar-root', calendar_component);
    app.component('calendar-controller', calendar_controller);
    app.component('container-root', container_component)
    app.component('container-controller', container_controller);
    app.component('contentSidebar-root', content_sidebar_component)
    app.component('contentSidebar-controller', content_sidebar_controller);
    app.component('editor-controller', editor_controller);
    app.component('editor-root', editor_component);
    app.component('simple-dropdown-root', simple_dropdown_component);
    app.component('simple-dropdown-controller', simple_dropdown_controller);
    app.component('diary-component', diary_component);
    const vm = app.mount('.diary');
</script>


</html>
