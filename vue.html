<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="search-dropdown.css">
    <link rel="stylesheet" href="calendar_right.css">
    <script src="dropdown_view.js"></script>
    <script src="dropdown_controller.js"></script>
    <script src="button_view.js"></script>
    <script src="button_controller.js"></script>
    <script src="search-dropdown_view.js"></script>
    <script src="search-dropdown_controller.js"></script>
    <script src="sidebar_view.js"></script>
    <script src="sidebar_controller.js"></script>
    <script src="calendar_right_view.js"></script>
    <script src="diary_view.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        letter-spacing: .045em;
        font-family: sans-serif;
        box-sizing: border-box;
        user-select: none;
    }

    #root {
        width: 100vw;
        height: 100vh;
        font-size: .85vw;
        overflow: hidden;
    }

    #root>#header {
        background-color: #1A222B;
        height: 3vw;
        width: 100%;
    }

    #root>#header>#left_pane {
        width: 50%;
        display: flex;
        align-items: center;
        height: 3vw;
        padding-left: 1.5vw;
    }

    #root>#header>#left_pane>#icon {
        color: #fff;
        font-weight: bolder;
    }

    #content {
        height: calc(100% - 3vw);
        width: 100%;
    }

    .diary {
        color: #555;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
    }

    #left-container-root {
        width: 14vw;
        background-color: #272E3D;
        color: #aeb6b9;
        font-size: .75vw;
        height: 100%;
    }

    #right-container-root {
        width: calc(100% - 14vw);
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #EEEEEE;

    }
</style>

<body>
    <div id="root">
        <div id="header">
            <div id="left_pane">
                <span id="icon">DIARY</span>
            </div>
        </div>
        <div id="content">
            <div class="diary">
                <diary-component :dropdown_selected="dropdown_selected"
                    :dropdown_value="dropdown_value"></diary-component>
            </div>
        </div>
    </div>
</body>


<script>

    const app = Vue.createApp({
        data() {
            return {
                dropdown_selected: 'year_2024',
                dropdown_value: 'MAR',
                id_map: {
                    'year_2024': 2024,
                    'year_2023': 2023
                }
            }
        },
        methods: {
            change_dropdown_selected(dropdown_name, dropdown_value) {
                this.dropdown_selected = dropdown_value;
                this.dropdown_value = dropdown_value ? dropdown_value : this.dropdown_value;
            },
          
        },
    })

    app.component('dropdown-root', dropdown_component);
    app.component('dropdown-controller', dropdown_controller);
    app.component('button-root', button_component);
    app.component('button-controller', button_controller);
    app.component('search-btn-root', search_button_component);
    app.component('search-btn-controller', search_button_controller);
    app.component('sidebar-root', sidebar_component);
    app.component('sidebar-controller', sidebar_controller);
    app.component('calendar-root', calendar_component);
    app.component('diary-component', diary_component);
    const vm = app.mount('.diary');


</script>

<!-- </script> -->

</html>
